    <div class="row">

      <div class="col-lg-8 col-12 mx-auto">

          <div class="col-lg  col-12 text-center">

          </div>

    <div id="form-container" class="container col-6  bg-light shadow-lg contact-form " >
        <form class="row g-3">
            <div class="col-md-6 ">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="c">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Comment</label>
              <input type="text" class="form-control" id="inputComment" placeholder="">
            </div>
           
            <div class="col-12 text-center">
              <button  type="submit" class="btn shadow-lg text-white contact-button " id="butoncontact"  style="background-color: #ee5007; width: 100px; padding: 15px; border-radius: 10px;" >Sign in</button>
            </div>
          </form>
    </div>
